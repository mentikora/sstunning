<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SS-Tuning</title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico">
  <link rel="stylesheet" href="css/application.css">
</head>
<body>
  <div class="container">
    <h1 class="page_title">ordering</h1>
    
    <div class="row order_content">
      <div class="col-md-6">
        <h2 class="center order_title">
          COMPLETE INFORMATION
        </h2>
        <form action="" class="form-style">
          <label for="user_name">Name</label>
          <input type="text" id="user_name" class="form-controller">
          <div class="row">
            <div class="col-md-6">
              <label for="user_name">Phone</label>
              <input type="text" id="user_name" class="form-controller">
            </div>
            <div class="col-md-6">
              <label for="user_name">Email</label>
              <input type="text" id="user_name" class="form-controller">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="user_name">Delivery Option</label>
              <input type="text" id="user_name" class="form-controller">
            </div>
            <div class="col-md-6">
              <label for="user_name">Payment Options</label>
              <input type="text" id="user_name" class="form-controller">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="user_name">Country</label>
              <input type="text" id="user_name" class="form-controller">
            </div>
            <div class="col-md-6">
              <label for="user_name">City</label>
              <input type="text" id="user_name" class="form-controller">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="user_name">Address</label>
              <input type="text" id="user_name" class="form-controller">
            </div>
            <div class="col-md-4">
              <label for="user_name">House</label>
              <input type="text" id="user_name" class="form-controller">
            </div>
            <div class="col-md-4">
              <label for="user_name">Apartment</label>
              <input type="text" id="user_name" class="form-controller">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="user_name">Remarks</label>
              <textarea name="" id="" cols="30" rows="10" class="form-controller"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="submit" class="btn_red" value="order">
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-6 order_cart">
        <div class="cart_item">
          <div class="cart_img">
            <img src="img/item.jpg" alt="item" class="">
          </div>
          <div class="cart_info">
            <div class="cart_item_delete">
              <img src="img/icon_close.svg" alt="">
            </div>
            <a href="javasctipt:void(0);" class="cart_item_name">Wide Body 4 Door Fender Flare Kit Fender Flare Kit Fender Flare Kit Fender Flare Kit</a>
            <p class="cart_item_price">795.00 €</p>
            <input type="number" value="1" class="cart_item_counter" min="1">
          </div>
        </div>
        <div class="cart_item">
          <div class="cart_img">
            <img src="img/item.jpg" alt="item" class="">
          </div>
          <div class="cart_info">
            <div class="cart_item_delete">
              <img src="img/icon_close.svg" alt="">
            </div>
            <a href="javasctipt:void(0);" class="cart_item_name">Wide Body 4 Door Fender Flare Kit Fender Flare Kit Fender Flare Kit Fender Flare Kit</a>
            <p class="cart_item_price">795.00 €</p>
            <input type="number" value="1" class="cart_item_counter" min="1">
          </div>
        </div>

        <div class="order_total clearfix">
          <div class="pull-left">TOTAL:</div>
          <div class="pull-right">1 595.00 €</div>
        </div>

      </div>


    </div>
  </div>
</body>
</html>
